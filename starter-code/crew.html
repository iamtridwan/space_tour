  <head>

    <title>Frontend Mentor | Space tourism website</title>
    <link rel="stylesheet" href="./stylesFolder/utils.css" />
    <link rel="stylesheet" href="./stylesFolder/crew.css" />
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
            <g fill="none" fill-rule="evenodd">
              <circle cx="24" cy="24" r="24" fill="#FFF" />
              <path
                fill="#0B0D17"
                d="M24 0c0 16-8 24-24 24 15.718.114 23.718 8.114 24 24 0-16 8-24 24-24-16 0-24-8-24-24z"
              />
            </g>
          </svg>
        </div>
        <div class="line" aria-roledescription="decoration"></div>
        <nav>
          <ul>
            <li>
              <a href="index.html"><span>00</span> Home</a>
            </li>
            <li>
              <a href="destination.html"><span>01</span> Destination</a>
            </li>
            <li>
              <a href="crew.html" class="current"><span>02</span> Crew</a>
            </li>
            <li>
              <a href="technology.html"><span>03</span> Technology</a>
            </li>
          </ul>
        </nav>
        <div class="hamburger" role="button" tabindex="1">
          <img src="./assets/shared/icon-hamburger.svg" alt="icon" />
        </div>
      </header>
      <section class="crew_info">
        <h5><span>02 </span>Meet your crew</h5>

        <div class="crew_detail">
          <div class="bio">
            <h4>Commander</h4>
            <h1>Douglas Hurley</h1>
            <p>
              Douglas Gerald Hurley is an American engineer, former Marine Corps
              pilot and former NASA astronaut. He launched into space for the
              third time as commander of Crew Dragon Demo-2.
            </p>
            <section class="btns">
              <button data-id="0" class="btn-active"></button>
              <button data-id="1"></button>
              <button data-id="2"></button>
              <button data-id="3"></button>
            </section>
          </div>

          <div class="pics">
            <img
              src="./assets/crew/image-douglas-hurley.png"
              alt="man punching the air"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="./jsFolder/crew.js"></script>
